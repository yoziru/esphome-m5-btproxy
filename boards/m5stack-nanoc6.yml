substitutions:
  friendly_name: "NanoC6 BT Proxy"
  devicename: "nanoc6-btproxy"
  device_description: "M5NanoC6"

esp32:
  board: esp32-c6-devkitm-1
  variant: esp32c6
  flash_size: 4MB
  framework:
    type: esp-idf
    version: 5.2.1
    platform_version: 6.6.0
    sdkconfig_options:
      CONFIG_OPENTHREAD_ENABLED: n
      CONFIG_ENABLE_WIFI_STATION: y
      CONFIG_USE_MINIMAL_MDNS: y

light:
  - platform: status_led
    name: "Status LED"
    pin: GPIO7

  #G20=RGB WS2812
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO20
    num_leds: 4
    # RMT 0 channels will be occupied by IR
    rmt_channel: 1
    chipset: ws2812
    name: "RGB LED"
    power_supply: rgbpwr

power_supply:
  - id: 'rgbpwr'
    enable_on_boot: true
    pin: GPIO19
    enable_time: 10ms
    keep_on_time: 10ms

#G9=Button
binary_sensor:
  - platform: gpio
    name: Button
    pin:
      number: GPIO9
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_off: 10ms
    on_press:
      then:
        - logger.log: Button Pressed

#G3=IR
# remote_transmitter:
#   pin: GPIO3
#   carrier_duty_percent: 50%


# Illuminance Sensor
i2c:
  - id: grove
    sda: 2
    scl: 1
    scan: true

sensor:
  - platform: bh1750
    name: "Illuminance"
    address: 0x23
    update_interval: 5s
